  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      box-sizing: border-box;
      margin: 10px;

    }

    #div {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      display: flex;
    }

    th {
      border: 1px solid gray;
    }

    .pop {
      width: 50px;
      height: 50px;
      border-radius: 50%;

      display: block;
      position: absolute;
      left: 40%;
      bottom: 10%;
      transition: all 0.1s ease-in-out;
    }

    .pop.false {
      background-color: lightseagreen;
    }

    .pop.true {
      background-color: lightcoral;
    }

    .dnone {
      display: none;
    }
    .nn1 {
      width: 100px;
      height: 100px;
      display: block;
      position: absolute;
    }
    .first {
      background: lightcoral;
      top: 10%;
      left: 0%;
    }
    .second {
      background: lightskyblue;
      top: 5%;
      left: 30%;
    }
    .selected {
      background: lightgreen
    }
    td{
      padding: 10px;
      border: 1px solid black
    }
  </style>
